<!DOCTYPE html>
<html>
<head>
    
    <title>DVC Plot</title>
    

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
    
    <style>
        table {
            border-spacing: 15px;
        }
    </style>
</head>
<body>
    
        <div id="params_yaml" style="text-align: center; padding: 10x">
            <p>params_yaml</p>
            <div style="display: flex;justify-content: center;">
                <table>
<thead>
<tr><th style="text-align: right;">  encoder_size</th><th style="text-align: right;">   lr</th></tr>
</thead>
<tbody>
<tr><td style="text-align: right;">           128</td><td style="text-align: right;">0.001</td></tr>
</tbody>
</table>
            </div>
        </div>

        <div id="metrics_json" style="text-align: center; padding: 10x">
            <p>metrics_json</p>
            <div style="display: flex;justify-content: center;">
                <table>
<thead>
<tr><th style="text-align: right;">  train.loss</th><th style="text-align: right;">  epoch</th><th style="text-align: right;">  step</th></tr>
</thead>
<tbody>
<tr><td style="text-align: right;">   0.0176077</td><td style="text-align: right;">      3</td><td style="text-align: right;">   699</td></tr>
</tbody>
</table>
            </div>
        </div>

    <div id = "static_epoch">
        <script type = "text/javascript">
            var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"step": "49", "epoch": "0", "rev": "workspace"}, {"step": "99", "epoch": "0", "rev": "workspace"}, {"step": "149", "epoch": "0", "rev": "workspace"}, {"step": "199", "epoch": "0", "rev": "workspace"}, {"step": "249", "epoch": "1", "rev": "workspace"}, {"step": "299", "epoch": "1", "rev": "workspace"}, {"step": "349", "epoch": "1", "rev": "workspace"}, {"step": "399", "epoch": "1", "rev": "workspace"}, {"step": "449", "epoch": "2", "rev": "workspace"}, {"step": "499", "epoch": "2", "rev": "workspace"}, {"step": "549", "epoch": "2", "rev": "workspace"}, {"step": "599", "epoch": "2", "rev": "workspace"}, {"step": "649", "epoch": "3", "rev": "workspace"}, {"step": "699", "epoch": "3", "rev": "workspace"}]}, "title": "epoch", "width": 300, "height": 300, "params": [{"name": "smooth", "value": 0.001, "bind": {"input": "range", "min": 0.001, "max": 1, "step": 0.001}}], "layer": [{"mark": "line", "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "epoch", "type": "quantitative", "title": "epoch", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}, "tooltip": [{"field": "step", "title": "step", "type": "quantitative"}, {"field": "epoch", "title": "epoch", "type": "quantitative"}]}, "transform": [{"loess": "epoch", "on": "step", "groupby": ["rev", "filename", "field", "filename::field"], "bandwidth": {"signal": "smooth"}}]}, {"mark": {"type": "line", "opacity": 0.2}, "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "epoch", "type": "quantitative", "title": "epoch", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}, "tooltip": [{"field": "step", "title": "step", "type": "quantitative"}, {"field": "epoch", "title": "epoch", "type": "quantitative"}]}}, {"mark": {"type": "circle", "size": 10, "tooltip": {"content": "encoding"}}, "encoding": {"x": {"aggregate": "max", "field": "step", "type": "quantitative", "title": "step"}, "y": {"aggregate": {"argmax": "step"}, "field": "epoch", "type": "quantitative", "title": "epoch", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}}}]};
            vegaEmbed('#static_epoch', spec);
        </script>
    </div>
    

    <div id = "static_train_loss">
        <script type = "text/javascript">
            var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"step": "49", "loss": "0.05506771430373192", "rev": "workspace"}, {"step": "99", "loss": "0.03424736112356186", "rev": "workspace"}, {"step": "149", "loss": "0.0776546373963356", "rev": "workspace"}, {"step": "199", "loss": "0.0595797523856163", "rev": "workspace"}, {"step": "249", "loss": "0.03889186680316925", "rev": "workspace"}, {"step": "299", "loss": "0.01986771449446678", "rev": "workspace"}, {"step": "349", "loss": "0.0648229718208313", "rev": "workspace"}, {"step": "399", "loss": "0.05738100782036781", "rev": "workspace"}, {"step": "449", "loss": "0.033937886357307434", "rev": "workspace"}, {"step": "499", "loss": "0.01701202243566513", "rev": "workspace"}, {"step": "549", "loss": "0.054520733654499054", "rev": "workspace"}, {"step": "599", "loss": "0.0562765970826149", "rev": "workspace"}, {"step": "649", "loss": "0.03557131066918373", "rev": "workspace"}, {"step": "699", "loss": "0.017607737332582474", "rev": "workspace"}]}, "title": "train/loss", "width": 300, "height": 300, "params": [{"name": "smooth", "value": 0.001, "bind": {"input": "range", "min": 0.001, "max": 1, "step": 0.001}}], "layer": [{"mark": "line", "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "loss", "type": "quantitative", "title": "loss", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}, "tooltip": [{"field": "step", "title": "step", "type": "quantitative"}, {"field": "loss", "title": "loss", "type": "quantitative"}]}, "transform": [{"loess": "loss", "on": "step", "groupby": ["rev", "filename", "field", "filename::field"], "bandwidth": {"signal": "smooth"}}]}, {"mark": {"type": "line", "opacity": 0.2}, "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "loss", "type": "quantitative", "title": "loss", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}, "tooltip": [{"field": "step", "title": "step", "type": "quantitative"}, {"field": "loss", "title": "loss", "type": "quantitative"}]}}, {"mark": {"type": "circle", "size": 10, "tooltip": {"content": "encoding"}}, "encoding": {"x": {"aggregate": "max", "field": "step", "type": "quantitative", "title": "step"}, "y": {"aggregate": {"argmax": "step"}, "field": "loss", "type": "quantitative", "title": "loss", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}}}]};
            vegaEmbed('#static_train_loss', spec);
        </script>
    </div>
    
</body>
</html>
